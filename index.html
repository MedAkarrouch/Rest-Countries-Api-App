<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="script/app.js"></script>
  <title>Country App</title>
</head>

<body>
  <div id="header" class="header">

    <div class="header__content">

      <h1 class="header__hdg">Where is the world?</h1>

      <div class="header__mode">
        <ion-icon id="mode" class="header__icon" name="moon"></ion-icon>
      </div>

    </div>

  </div>

  <div class="form">
    <div class="form__content">

      <div class="form__input-box">
        <input class="form__input" type="text" name="" id="input" placeholder="Search for a country..."
          autocomplete="off" data-val="">
        <ion-icon class="form__select-close" name="close-outline"></ion-icon>
        <label class="forn__input-label" for="input">
          <ion-icon class="form__search" name="search-sharp"></ion-icon>
        </label>
      </div>

      <div class="form__select">

        <div id="filter" class="form__select-box">
          <span class="form__select-main">All continents</span>
          <span class="form__select-arrow-box">
            <ion-icon class="form__select-arrow-icon" name="chevron-down-outline"></ion-icon>
          </span>
        </div>
        <ul class="form__select-list">
          <!-- <li id="all" class="form__select-item">All continents</li> -->
          <li id="America" class="form__select-item">America</li>
          <li id="Europe" class="form__select-item">Europe</li>
          <li id="Asia" class="form__select-item">Asia</li>
          <li id="Oceania" class="form__select-item">Oceania</li>
          <li id="Africa" class="form__select-item">Africa</li>
        </ul>

      </div>

    </div>

  </div>

  <div class="countries__container">

    <div class="countries">

      <!-- <div class="country">

        <div class="country__img-box">
          <div id="img" class="country__img skeleton " src="" alt=" "></div>
        </div>

        <div class="country__info">
          <div id="name" class="country__name skeleton-txt skeleton"></div>
          <div class="country__population-box skeleton-txt skeleton">
          </div>
          <div class="country__region-box skeleton-txt skeleton">
          </div>
          <div class="country__capital-box skeleton-txt skeleton">
          </div>
        </div>
      </div> -->

    </div>

  </div>

</body>

</html>
